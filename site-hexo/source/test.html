<figure class="scroll">
  <table><tbody><tr><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"mt-15 scroll-view"</span> <span class="attr">style</span>=<span class="string">"max-height:400px;"</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">h2</span>&gt;</span>琵琶行<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">address</span>&gt;</span>作者：白居易<span class="tag">&lt;/<span class="name">address</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span></div><div class="line">    浔阳江头夜送客，枫叶荻花秋瑟瑟。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    主人下马客在船，举酒欲饮无管弦。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    醉不成欢惨将别，别时茫茫江浸月。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    忽闻水上琵琶声，主人忘归客不发。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    寻声暗问弹者谁？琵琶声停欲语迟。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    移船相近邀相见，添酒回灯重开宴。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    千呼万唤始出来，犹抱琵琶半遮面。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    转轴拨弦三两声，未成曲调先有情。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    弦弦掩抑声声思，似诉平生不得志。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    低眉信手续续弹，说尽心中无限事。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    轻拢慢捻抹复挑，初为霓裳后六幺。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    大弦嘈嘈如急雨，小弦切切如私语。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    嘈嘈切切错杂弹，大珠小珠落玉盘。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    间关莺语花底滑，幽咽泉流冰下难。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    冰泉冷涩弦凝绝，凝绝不通声暂歇。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    别有幽愁暗恨生，此时无声胜有声。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    银瓶乍破水浆迸，铁骑突出刀枪鸣。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    曲终收拨当心画，四弦一声如裂帛。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    东船西舫悄无言，唯见江心秋月白。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    沉吟放拨插弦中，整顿衣裳起敛容。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    自言本是京城女，家在虾蟆陵下住。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    十三学得琵琶成，名属教坊第一部。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    曲罢曾教善才服，妆成每被秋娘妒。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    五陵年少争缠头，一曲红绡不知数。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    钿头银篦击节碎，血色罗裙翻酒污。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    今年欢笑复明年，秋月春风等闲度。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    弟走从军阿姨死，暮去朝来颜色故。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    门前冷落鞍马稀，老大嫁作商人妇。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    商人重利轻别离，前月浮梁买茶去。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    去来江口守空船，绕船月明江水寒。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    夜深忽梦少年事，梦啼妆泪红阑干。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    我闻琵琶已叹息，又闻此语重唧唧。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    同是天涯沦落人，相逢何必曾相识！<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    我从去年辞帝京，谪居卧病浔阳城。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    浔阳地僻无音乐，终岁不闻丝竹声。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    住近湓江地低湿，黄芦苦竹绕宅生。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    其间旦暮闻何物？杜鹃啼血猿哀鸣。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    春江花朝秋月夜，往往取酒还独倾。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    岂无山歌与村笛？呕哑嘲哳难为听。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    今夜闻君琵琶语，如听仙乐耳暂明。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    莫辞更坐弹一曲，为君翻作琵琶行。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    感我此言良久立，却坐促弦弦转急。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    凄凄不似向前声，满座重闻皆掩泣。<span class="tag">&lt;<span class="name">br</span>/&gt;</span></div><div class="line">    座中泣下谁最多？江州司马青衫湿。</div><div class="line">  <span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div></pre></td></tr></tbody></table>
